<!DOCTYPE html>

<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Sentiment Analyzer</title>
	<script src="index.js"></script>
	<script src="xlsx.full.min.js"></script>
	<script src="FileSaver.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<div class="center">
		<h1 class="mt-32px">Sentiment Analyzer</h1>

		<div class="mt-32px">
			<input id="fileElm" type="file" accept=".xlsx, .xlsm, .xltx, .xltm" />
		</div>

		<div class="mt-32px">
			<button id="submitBtn">Submit</button>
		</div>

		<div class="modalBackground">
			<div class="modal center">
				<img src="loading.gif" style="width:30px; height: 30px;"/>
				<p style="margin-top: 8px;">Please wait...</p>
			</div>
			<div class="modal center">
				<p>Your document is ready!</p>
				<button id="downloadBtn" class="mt-32px"><i class="fa fa-download"></i> Download</button>
			</div>
		</div>
	</div>
</body>

<script>
	let fileElm = document.getElementById("fileElm");
	let submitBtn = document.getElementById("submitBtn");
	let modalBackground = document.getElementsByClassName("modalBackground")[0];
	let modals = document.getElementsByClassName("modal");
	let downloadBtn = document.getElementById("downloadBtn");

	let customerQuestions = [];
	let customerQuestionsResponse = [];
	let wbout = null;

	fileElm.addEventListener("change", (e) => {
		customerQuestions = [];
		readXlsxFile(e.target.files[0], { dateFormat: 'MM/DD/YY' }).then(function(data) {
			for(let i = 0; i < data.length; i++){
				if(i > 0){
					let text = data[i][0];
					customerQuestions.push(text);
				}
			}
		}, function (error) {
			console.error(error)
			alert("Error while parsing Excel file. See console output for the error stack trace.")
		})
	});
	
	function showModal(index){
		hideModal();
		modalBackground.style.display = "flex";
		modals[index].style.display = "block";
	}

	function hideModal(){
		modalBackground.style.display = "none";
		for(let i = 0; i < modals.length; i++){
			modals[i].style.display = "none";
		}
	}

	function setWindowClick(){
		window.onclick = () => {
			hideModal();
		};
	}

	function unsetWindowClick(){
		window.onclick = () => {}
	}

	submitBtn.onclick = (e) => {
		stopClickPropagation(e);
		if(customerQuestions.length > 0){
			customerQuestionsResponse = [];
			for(let i = 0; i < customerQuestions.length; i++){

				let text = customerQuestions[i];

				showModal(0);
				unsetWindowClick();

				const url = getHostUrl();
				let data = { inputText: text };

				sendPostRequest(url, data)
				.then(json => {
					if(json.status == "success"){
						customerQuestionsResponse.push(json);
						if(customerQuestions.length == customerQuestionsResponse.length){
							//create the downloadable file
							var wb = XLSX.utils.book_new();
							wb.Props = {
				                Title: "Customer Questions",
				                Subject: "Sentiment Analysis",
				                Author: "Me",
				                CreatedDate: new Date()
					        };
					        wb.SheetNames.push("Customer Response");

					        var ws_data = [];

					        customerQuestionsResponse.forEach(result => {
					        	ws_data.push([result.text, result.score]);
					        });

					        var ws = XLSX.utils.aoa_to_sheet(ws_data);

					        wb.Sheets["Customer Response"] = ws;

					        wbout = XLSX.write(wb, {bookType:'xlsx',  type: 'binary'});

							setWindowClick();
							showModal(1);
						}
					}else{
						showError(json.error);
					}
				}).catch(err => {
					showError(err);
				});
			}
		}else{
			alert("Please select a file");
		}
	}

	function s2ab(s) { 
        var buf = new ArrayBuffer(s.length); //convert s to arrayBuffer
        var view = new Uint8Array(buf);  //create uint8array as viewer
        for (var i=0; i<s.length; i++) view[i] = s.charCodeAt(i) & 0xFF; //convert to octet
        	return buf;    
    }

	downloadBtn.onclick = () => {
		saveAs(new Blob([s2ab(wbout)],{type:"application/octet-stream"}), 'analysisResult.xlsx');
	}

	modals[0].onclick = (e) => {
		stopClickPropagation(e);
	}

	modals[1].onclick = (e) => {
		stopClickPropagation(e);
	}

	async function sendPostRequest(url, data){
		let response = await fetch(url, {
			method: "POST",
			headers: {
				'Content-Type': 'application/json'
			},
			body: JSON.stringify(data)
		});

		let json = await response.json();

		return json;
	}

	function showError(error){
		console.error(error);
	}

	function getHostUrl(){
		return window.location.protocol + "//" + window.location.host + "/";
	}

	function stopClickPropagation(e){
		if(!e) e = window.event;
		if(e.stopPropagation){
			e.stopPropagation();
		}else{
			e.cancelBubble = true;
		}
	}
</script>
</html>
